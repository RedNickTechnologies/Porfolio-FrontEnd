<div class="conteiner">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for= "nombre">Nombre del contacto</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required>
                </div>
                <div class="form-group">
                    <label for= "email">Email</label>
                    <input type="text" class="form-control" id="email" name="email" [(ngModel)]="email" required>
                </div>

                <div class="form-group">
                    <label for= "mensaje">Mensaje</label>
                    <input type="text" class="form-control" id="mensaje" name="mensaje" [(ngModel)]="mensaje" required>
                </div>

                <button class="btn btn-primary">
                    Agregar Contacto
                </button>

            </form>
        </div>
    </div>
</div>
