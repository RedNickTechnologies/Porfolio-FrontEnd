
<!-- Desde aca modifico mis elementos relacionados con la experiencia -->

<div class="row">
    <h1>Experiencia Laboral</h1>

    <div class="col-lg-1"></div>
    <div class="col-lg-11">
        <button type="button" class="btn btn-dark" routerLink="/experiencias/crear" *ngIf="isLogged">
            Nueva Experiencia
        </button>
        <table class="table">
            <tbody>
                <tr *ngFor= "let Experiencia of exp">
                    <td>{{Experiencia.nombre}}</td>
                    <td>{{Experiencia.puesto}} {{Experiencia.fecha}}</td>
                    <td><button type="button" class="btn btn-dark" routerLink="/editexp/{{Experiencia.id}}"> </button>
                        <i class="bi bi-pencil-fill"></i> EDITAR<td>

                    <td><i class="bi bi-eraser-fill"></i> BORRAR</td>
                </tr>
    
            </tbody>
        </table>
    </div>

    
    
</div>
