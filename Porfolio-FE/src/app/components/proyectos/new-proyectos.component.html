                </div>

                    <label for= "url"> link del proyecto </label>
                    <input type="text" class="form-control" id="url" name="url" [(ngModel)]="url" required>
                </div>
                <div class="form-group">
                    <label for= "desempenio">Desempe√±o</label>
                    <input type="text" class="form-control" id="desempenio" name="desempenio" [(ngModel)]="desempenio" required>
                </div>
                <button class="btn btn-primary">
                    Agregar Experiencia
                </button>

            </form>
        </div>
    </div>
</div>
