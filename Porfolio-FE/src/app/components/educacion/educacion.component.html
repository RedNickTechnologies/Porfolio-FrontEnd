<!-- Desde aca modifico mi componente educacion -->

<div class="row">
    <h1>Educacion</h1>

    <div class="col-lg-1"></div>
    <div class="col-lg-11">
        <button type="button" class="btn btn-dark" routerLink="nuevaedu" *ngIf="isAdmin">
            Agregar Educacion
        </button>
        <table class="table">
            <tbody>
                <tr *ngFor="let Educacion of educacion">
                    <td>{{Educacion.establecimiento}}</td>
                    <td>{{Educacion.logro}}</td>
                    <td>{{Educacion.fecha}}</td>
                    <td *ngIf="isAdmin"> <button type="button" class="btn btn-light"
                            routerLink="editedu/{{Educacion.id}}"> <i class="bi bi-pencil-fill"></i>
                            EDITAR</button>
                    <td>

                    <td><button type="button" class="btn btn-danger" *ngIf="isAdmin" (click)="borrar(Educacion.id)"> <i
                                class="bi bi-eraser-fill"></i> BORRAR </button></td>
                </tr>

            </tbody>
        </table>
    </div>



</div>
