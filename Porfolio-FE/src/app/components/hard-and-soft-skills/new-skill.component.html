
<div class="conteiner">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate name="ngForm">
                
                <div class="form-group">
                    <label for= "nombre">Nueva Skill</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required>
                </div>
                <div class="form-group">
                    <label for= "progress">Porcentaje</label>
                    <input type="text" class="form-control" id="progress" name="progress" [(ngModel)]="progress" required>
                </div>

                <div class="form-group">
                    <label for= "img">Link de la imagen</label>
                    <input type="text" class="form-control" id="img" name="img" [(ngModel)]="img" required>
                </div>


                <button class="btn btn-primary">
                    Agregar Skill
                </button>

            </form>
        </div>
    </div>
</div>
