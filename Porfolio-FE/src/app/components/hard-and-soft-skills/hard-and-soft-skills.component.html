<div class="row">
    <!-- Desde aca se pueden modificar todos los circulos de Hard and Soft Skills -->

    <h1>Hard and Soft Skills</h1>

    <div class= "col-lg-2">
        <button type="button" routerLink="/newskill" class="btn btn-dark" *ngIf="isLogged">Nueva Skill</button>
    </div>


    <div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">
        <circle-progress 
        [percent]="(skill.progress)" 
        [radius]="100"
        [imageSrc]="(skill.img)"
        [title]="skill.nombre"
        [titleColor]="'Black'"
        [showTitle]="true"
        [showImage]="true"
        [imageHeight]="70"
        [imageWidth]="70" 
        [showUnits]="false" 
        [showSubtitle]="false" 
        [outerStrokeWidth]="16" 
        [innerStrokeWidth]="2"
        [outerStrokeColor]="'#f11c1ce8'"
        [innerStrokeColor]="'black'"
        [animation]="true"
        [animationDuration]="600">

        </circle-progress>

        {{skill.nombre}}

        <div>

            <td *ngIf="isLogged"> <button type="button" class="btn btn-light" routerLink="/editskill/{{skill.id}}"> <i
                class="bi bi-pencil-fill"></i></button>
            <td>

            <td *ngIf="isLogged"><button type="button" class="btn btn-danger" (click)="delete(skill.id)"> <i
                       class="bi bi-eraser-fill"></i></button>
            </td>


        </div>

        

    </div>

</div>
